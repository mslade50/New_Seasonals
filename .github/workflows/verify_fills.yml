name: Verify Fills (Post-Close)

on:
  schedule:
    # 5:15 PM ET = 22:15 UTC (after market close, after daily_scan finishes)
    - cron: '15 22 * * 1-5'
  workflow_dispatch:  # Manual trigger for testing

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install yfinance gspread pandas numpy google-auth

      - name: Run fill verification
        env:
          GCP_JSON: ${{ secrets.GCP_JSON }}
        run: |
          python verify_fills.py
