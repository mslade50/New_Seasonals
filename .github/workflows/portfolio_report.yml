name: Daily Portfolio Health Report

on:
  schedule:
    # Run at 10 PM UTC (5 PM ET)
    - cron: '0 22 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  portfolio_report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install kaleido  # Required for chart export
      
      - name: Run portfolio report
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          GCP_JSON: ${{ secrets.GCP_JSON }}
        run: python daily_portfolio_report.py
