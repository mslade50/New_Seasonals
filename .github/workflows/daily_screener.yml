name: Daily Strategy Scan

on:
  schedule:
    # Added '10' for 5am EST.
    # Runs at 10:13 UTC (5:13am EST) and 19:13-23:13 UTC (2:13pm-6:13pm EST)
    - cron: '13 10,19,20,21,22,23 * * 1-5'
  # Allows you to run it manually from the "Actions" tab for testing
  workflow_dispatch:

jobs:
  run-scanner:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the code
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Install Libraries
      - name: Install dependencies
        run: |
          pip install pandas numpy yfinance gspread google-auth

      # 4. Run the Script with Secrets Injected
      - name: Run Automation Script
        env:
          # This maps the GitHub Secret -> To the Python os.environ variable
          GCP_JSON: ${{ secrets.GCP_JSON }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: python daily_scan.py  # <--- REPLACE with your actual filename
