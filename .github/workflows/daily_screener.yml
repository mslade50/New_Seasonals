name: Daily Strategy Screener

on:
  schedule:
    # 4:05 PM EST = 21:05 UTC (Standard Time)
    - cron: '5 21 * * 1-5'
  workflow_dispatch:

jobs:
  run-screener:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pandas numpy yfinance gspread

      - name: Run Daily Scan
        env:
          GCP_JSON: ${{ secrets.GCP_JSON }}
        run: python daily_scan.py
